<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Checkboxes</title>


  <link
    rel="stylesheet"
    href="https://tab.pixellab.ro/pixeltab.css"
  >
</head>

<body>
  <h1>Lista mea de cumparaturi</h1>

  <form>
    <h3>Carrefour</h3>
    <ul>
      <li>
        <input
          type="checkbox"
          name="struguri"
          id="struguri"
        >
        <label for="struguri">Struguri</label>
      </li>
      <li>
        <input
          type="checkbox"
          name="detergent"
          id="detergent"
        >
        <label for="detergent">Detergent</label>
      </li>
      <li>
        <input
          type="checkbox"
          name="sapun"
          id="sapun"
        >
        <label for="sapun">Sapun</label>
      </li>
    </ul>
  </form>

  <form>
    <h3>Lidl</h3>
    <ul>
      <li>
        <input
          type="checkbox"
          name="icecream"
          id="icecream"
        >
        <label for="icecream">Icecream</label>
      </li>
      <li>
        <input
          type="checkbox"
          name="yogurt"
          id="yogurt"
        >
        <label for="yogurt">Yogurt</label>
      </li>
      <li>
        <input
          type="checkbox"
          name="milk"
          id="milk"
        >
        <label for="milk">Milk</label>
      </li>
    </ul>
  </form>

  <form>
    <h3>Mega Image</h3>
    <ul>
      <li>
        <input
          type="checkbox"
          name="beer"
          id="beer"
        >
        <label for="beer">Beer</label>
      </li>
      <li>
        <input
          type="checkbox"
          name="wine"
          id="wine"
        >
        <label for="wine">Wine</label>
      </li>
      <li>
        <input
          type="checkbox"
          name="sampaghe"
          id="sampagne"
        >
        <label for="sampagne">Sampagne</label>
      </li>
    </ul>
  </form>



  <div
    class="pixeltab-host"
    id="html01-03-04"
  ></div>
  <script src="https://tab.pixellab.ro/static/js/pixeltab.js"></script>
</body>

</html>
